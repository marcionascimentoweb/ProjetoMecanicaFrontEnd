<app-topo></app-topo>

<div class="listar flex">
  <h2>Lista de Clientes</h2>

  <table class="table table-striped">
    <thead>
      <th scope="col">IdCliente</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Sexo</th>
      <th scope="col">...</th>
    </thead>

    <tbody>
      <tr *ngFor="let item of clientes">
        <td>{{item.idCliente}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.dataNascimento}}</td>
        <td>{{item.sexo}}</td>
        <td><a routerLink="/alterarClientes/{{item._id}}">EDITAR</a></td> |
        <td><a routerLink="/deletarClientes/{{item._id}}">REMOVER</a></td>
      </tr>
    </tbody>
  </table>

  <div class="botao flex-item-12">
    <button class="btn_voltar" (click)="voltar()">voltar</button>
 </div>

</div>

<app-footer></app-footer>
